<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="styleSheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="head">Welcome to Password Generator!!</header>
    <div class="container">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard"><i class="fa-regular fa-clipboard"></i>
                </button>
            </div>
        <div class="attributes">
            <label> Password Length</label>
            <input type="number" id="length" placeholder="5-20" min="5" max="20" />
        </div>
        <div class="attributes">
            <input type="checkbox" id="upperCase">
            <label>Include UpperCase</label>
        </div>

        <div class="attributes">
            <input type="checkbox" id="lowerCase">
            <label>Include LowerCase</label>
        </div>

        <div class="attributes">
            <input type="checkbox" id="symbols">
            <label>Include Symbols</label>
        </div>

        <div class="attributes">
            <input type="checkbox" id="numbers">
            <label>Include Numbers</label>
        </div>

        <button class="btn-large" id="generate">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
